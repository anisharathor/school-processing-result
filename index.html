<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record Processing System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    #output {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 400px;
      max-width: 100%;
      animation: fadeIn 1s ease;
    }

    .log {
      padding: 10px;
      margin: 5px 0;
      background: #f1f1f1;
      border-radius: 8px;
      font-size: 16px;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .log:hover {
      transform: scale(1.05);
      background: #e3f2fd;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Student Record Processing System</h1>
  <div id="output"></div>
  <button onclick="processAllStudents()">Start Processing</button>

  <script>
    // Student records object
    const students = {
      student1: { name: "Alice", marks: { math: 85, science: 90, english: 78 } },
      student2: { name: "Bob", marks: { math: 75, science: 80, english: 88 } },
      student3: { name: "Charlie", marks: { math: 95, science: 89, english: 92 } }
    };

    // Utility function to calculate average marks
    function calculateAverage(marks) {
      let total = 0, count = 0;
      for (let subject in marks) {
        total += marks[subject];
        count++;
      }
      return (total / count).toFixed(2);  // 85+90+78 / 3 = 84.33
    }

    // Process each student asynchronously with random delay
    function processStudent(student) {
      return new Promise((resolve) => {
        const delay = Math.floor(Math.random() * 2000) + 1000; // random delay 1â€“3s
        setTimeout(() => {
          const avg = calculateAverage(student.marks);
          resolve({ name: student.name, average: avg });
        }, delay);
      });
    }

    // async function to process all students sequentially
    async function processAllStudents() {
      const output = document.getElementById("output");
      output.innerHTML = ""; // clear previous results
      const results = [];

    
      for (let key in students) {
        const student = students[key];
        output.innerHTML += `<div class="log">Processing student: ${student.name}...</div>`;
        const result = await processStudent(student); // wait for each student
        results.push(result);
      }

      // After processing, display results using for...of loop
      for (let res of results) {
        output.innerHTML += `<div class="log"> ${res.name} has an average of ${res.average}</div>`;
      }
    }
  </script>
</body>
</html>
